<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="fixed top-0 bg-black bg-opacity-70 z-20 h-[100px] w-[100%] flex justify-center items-center">
        <nav>
            <ul class="flex  gap-7">
                <li><a class="text-white text-2xl font-[500] border border-white rounded-lg w-32 h-10 px-4" href="./index.html">Home</a></li>
                <li><a class="text-white text-2xl font-[500] border border-white rounded-lg w-32 h-10 px-4" href="./rent.html">Rent A Tesla</a></li>
                <li><a class="text-white text-2xl font-[500] border border-white rounded-lg w-32 h-10 px-4" href="./contact.html">Contact</a></li>
                <li><a class="text-white text-2xl font-[500] border border-white rounded-lg w-32 h-10 px-4" href="">Gallery</a></li>
                <li><a class="text-white text-2xl font-[500] border border-white rounded-lg w-32 h-10 px-4" href="">Get A Quote</a></li>
                <li>
                    <a href="./cart.html"
                      ><div class="cart-container relative">
                        <i class="fa fa-cart-plus text-white w-[25px] h-[15px]" aria-hidden="true"></i>
                        <div class="cart-count rounded-full bg-[goldenrod] w-[2px] h-[2px] flex justify-center items-center p-[7px] absolute top-[-3px] right-[-3px] text-xs text-white">0</div>
                      </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="h-[650px] bg-no-repeat bg-center bg-cover" style="background-image: url('../images/tesla-fans-schweiz-7_OQMgoGzDw-unsplash.jpg');">
        

        <div class="w-[400px] text-center mt-40 ml-[500px]">
            <p class="text-black font-[800] text-5xl">Shockingly Easy Tesla Rentals</p>
            <button class="border rounded-lg bg-black w-32 h-10 text-white mt-7 add-item">Add Item</button>
        </div>
        
    </div>

    <!-- main section -->
    <div class="container">
        <!-- alert -->
        <div class="alert">
          <p id="alert-msg">Hello this is an alert</p>
        </div>
        <!-- End of alert -->
        <!-- cart -->
        <div class="cart p-[10px] mx-auto overflow-x-auto min-w-[650px] max-w-full font-[0.6rem]">
          <h2 class="title cart-items-header">CART</h2>
          <div class="tableWrapper p-[10px] mx-auto overflow-x-auto min-w-[650px] max-w-full font-[0.6rem]">
            <table class="mx-auto min-w-[650px] max-w-full text-[0.6rem]">
              <thead>
                <th>ITEM</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <h4 class="cart-total text-[1.5rem]"></h4>
          <button class="cart-item-purshase py-[10px] px-[20px] border-none rounded-[5px] text-[#ffffff] text-[1.5rem] font-bold bg-[blue] cursor-pointer hover:bg-[#0000ffbe]">PURCHASE</button>
        </div>

        <!-- End of cart -->
      </div>
      <!-- End of main -->

    <script type="module" src="../js/cart.js"></script>
</body>
</html>
